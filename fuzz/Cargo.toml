[package]
name = "text-streams-fuzz"
version = "0.0.0"
edition = "2018"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3.4"
text-streams = { path = ".." }
unicode-normalization = { path = "../../unicode-normalization" }
io-ext = { path = "../../io-ext" }
io-ext-adapters = { path = "../../io-ext-adapters" }

[[bin]]
name = "text"
path = "fuzz_targets/text.rs"
test = false
doc = false

[[bin]]
name = "utf8_reader"
path = "fuzz_targets/utf8_reader.rs"
test = false
doc = false

# Work around https://github.com/rust-lang/cargo/issues/8338
[workspace]
