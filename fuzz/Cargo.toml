[package]
name = "textual-fuzz"
version = "0.0.0"
edition = "2018"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3.4"
textual = { path = ".." }
unicode-normalization = { git = "https://github.com/sunfishcode/unicode-normalization", branch = "flush-nfc-after-nl-and-cgj" }
io-ext = { git = "https://github.com/sunfishcode/io-ext", branch = "main" }
io-ext-adapters = { git = "https://github.com/sunfishcode/io-ext-adapters", branch = "main" }

[[bin]]
name = "text"
path = "fuzz_targets/text.rs"
test = false
doc = false

[[bin]]
name = "utf8_reader"
path = "fuzz_targets/utf8_reader.rs"
test = false
doc = false

# Work around https://github.com/rust-lang/cargo/issues/8338
[workspace]
