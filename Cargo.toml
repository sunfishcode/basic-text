[package]
name = "textual"
version = "0.0.0"
description = "Plain and restricted text I/O and strings"
authors = ["Dan Gohman <dev@sunfishcode.online>"]
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
keywords = ["stream", "text"]
categories = ["os", "text-processing"]
repository = "https://github.com/sunfishcode/textual"
edition = "2018"
readme = "README.md"

[build-dependencies]
rustc_version = "0.3.0"

[dependencies]
io-ext = { path = "../io-ext" }
io-ext-adapters = { path = "../io-ext-adapters" }
unicode-normalization = { path = "../unicode-normalization" }
terminal-support = { path = "../terminal-support", optional = true }

[dev-dependencies]
anyhow = "1.0.37"

[badges]
maintenance = { status = "actively-developed" }
